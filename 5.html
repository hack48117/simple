<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Simple Website</title>
  <style>
    :root{--bg:#f7f9fc;--card:#ffffff;--text:#0f1720;--muted:#5b6770}
    *{box-sizing:border-box}
    body{font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);background:linear-gradient(180deg,var(--bg),#eef4fb);margin:0;padding:32px;display:flex;align-items:center;justify-content:center;min-height:100vh}
    .container{width:100%;max-width:760px;background:var(--card);border-radius:12px;box-shadow:0 8px 28px rgba(15,23,32,0.08);padding:28px}
    header{display:flex;gap:20px;align-items:center}
    .avatar{width:96px;height:96px;border-radius:14px;overflow:hidden;flex:0 0 96px;box-shadow:0 6px 18px rgba(2,6,23,0.06)}
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}
    h1{font-size:26px;margin:0 0 6px}
    p.lead{margin:0;color:var(--muted)}
    .about{margin-top:20px}
    .links{margin-top:18px;display:flex;gap:12px;flex-wrap:wrap}
    .links a{padding:10px 14px;border-radius:10px;text-decoration:none;background:#f1f6fb;color:var(--text);font-weight:600;border:1px solid rgba(15,23,32,0.04)}
    footer{margin-top:20px;color:var(--muted);font-size:14px}
    @media (max-width:520px){header{flex-direction:column;align-items:flex-start}.avatar{width:84px;height:84px}}
  </style>
</head>
<body>
  <main class="container">
    <header>
      <div class="avatar">
        <img src="images.webp" alt="Profile picture">
      </div>
      <div>
        <h1>Welcome to My Website</h1>
        <p class="lead">A simple website hosted on GitHub Pages</p>
        <p style="margin-top:8px;color:var(--muted)">Hello! This is a Somesh's Project.</p>
      </div>
    </header>

    <section class="about">
      <h2 style="font-size:18px;margin:0 0 8px">About Me</h2>
      <p style="margin:0;color:var(--muted)">I build small, easy projects to learn web development and share them on GitHub.</p>
    </section>

    <section class="links">
      <a href="https://github.com/" target="_blank" rel="noopener">GitHub</a>
      <a href="https://www.figma.com/" target="_blank" rel="noopener">Figma</a>
      <a href="#" onclick="alert('Customize this link')">Contact</a>
    </section>

    <footer>
      Â© <span id="year"></span> My Simple Website
    </footer>
  </main>

  <script>
    // fill current year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
